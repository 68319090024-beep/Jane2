<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเฝ้าระวังภัย (IoT Monitor)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary-color: #4a90e2;
            --danger-color: #ff4757;
            --success-color: #2ed573;
            --warning-color: #ffa502;
            --dark-color: #2f3542;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            position: relative;
            transition: background 0.5s;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .status-badge {
            margin-top: 10px;
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 14px;
        }

        /* สถานะแจ้งเตือน */
        .header.alarm-active {
            background: var(--danger-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-3px); }

        .card i {
            font-size: 30px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .card h3 {
            margin: 5px 0;
            font-size: 16px;
            color: #777;
        }

        .card .value {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-color);
        }

        .full-width { grid-column: span 2; }

        .status-normal { color: var(--success-color) !important; }
        .status-danger { color: var(--danger-color) !important; }

        /* --- ส่วนปุ่มควบคุมที่แก้ไขใหม่ --- */
        .controls {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;           /* จัดเรียงแนวนอน */
            gap: 10px;               /* ระยะห่างระหว่างปุ่ม */
            justify-content: center;
        }

        /* สไตล์ปุ่มทั่วไป */
        .btn {
            border: none;
            padding: 15px 10px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* ให้ยืดเต็มพื้นที่ flex */
            font-family: 'Kanit', sans-serif;
            color: white;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover { transform: scale(1.03); }
        .btn:disabled { background: #ccc !important; cursor: not-allowed; transform: none; opacity: 0.7; }

        /* ปุ่มปิดเสียง (สีแดง) */
        .btn-stop {
            background: var(--danger-color);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        /* ปุ่มรีเซ็ต (สีเทาเข้ม/น้ำเงิน) */
        .btn-reset {
            background: var(--dark-color);
            box-shadow: 0 5px 15px rgba(47, 53, 66, 0.3);
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <div class="header" id="header-bg">
            <h1><i class="fas fa-shield-alt"></i> ระบบเฝ้าระวังภัย</h1>
            <div class="status-badge" id="system-status">ปกติ</div>
        </div>

        <div class="content">
            <div class="card full-width">
                <i class="fas fa-thermometer-half"></i>
                <h3>อุณหภูมิ</h3>
                <div class="value" id="temp-val">-- °C</div>
            </div>

            <div class="card">
                <i class="fas fa-wave-square" id="icon-vib"></i>
                <h3>การสั่นสะเทือน</h3>
                <div class="value" id="vib-val">รอข้อมูล...</div>
            </div>

            <div class="card">
                <i class="fas fa-microphone" id="icon-sound"></i>
                <h3>เสียง</h3>
                <div class="value" id="sound-val">รอข้อมูล...</div>
            </div>
            
            <div class="card full-width" style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                <i class="fas fa-volume-up" id="icon-buzzer"></i>
                <div>
                    <h3>สถานะเสียงแจ้งเตือน</h3>
                    <div class="value" id="buzzer-val">ปิดอยู่</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-stop" id="btn-stop" onclick="stopSound()" disabled>
                <i class="fas fa-volume-mute"></i> ปิดเสียง
            </button>
            <button class="btn btn-reset" id="btn-reset" onclick="resetSystem()">
                <i class="fas fa-sync-alt"></i> รีเซ็ตระบบ
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- ตั้งค่า Firebase ---
        const firebaseConfig = {
            databaseURL: "https://kun16-95305-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // UI Elements
        const ui = {
            temp: document.getElementById('temp-val'),
            vib: document.getElementById('vib-val'),
            sound: document.getElementById('sound-val'),
            buzzer: document.getElementById('buzzer-val'),
            header: document.getElementById('header-bg'),
            status: document.getElementById('system-status'),
            iconVib: document.getElementById('icon-vib'),
            iconSound: document.getElementById('icon-sound'),
            iconBuzzer: document.getElementById('icon-buzzer'),
            btnStop: document.getElementById('btn-stop'),
            btnReset: document.getElementById('btn-reset')
        };

        const monitorRef = db.ref('/Monitor');

        // --- อ่านข้อมูล Realtime ---
        monitorRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            // 1. อุณหภูมิ
            ui.temp.innerText = parseFloat(data.temp).toFixed(1) + " °C";

            // 2. สั่น
            if (data.vibrate) {
                ui.vib.innerText = "พบการสั่น!";
                ui.vib.className = "value status-danger";
                ui.iconVib.className = "fas fa-radiation status-danger";
            } else {
                ui.vib.innerText = "ปกติ";
                ui.vib.className = "value status-normal";
                ui.iconVib.className = "fas fa-wave-square status-normal";
            }

            // 3. เสียง
            if (data.sound_alert) {
                ui.sound.innerText = "เสียงผิดปกติ!";
                ui.sound.className = "value status-danger";
                ui.iconSound.className = "fas fa-exclamation-triangle status-danger";
            } else {
                ui.sound.innerText = "ปกติ";
                ui.sound.className = "value status-normal";
                ui.iconSound.className = "fas fa-microphone status-normal";
            }

            // 4. สถานะรวม (Alert)
            if (data.alert) {
                // แจ้งเตือน!
                ui.header.className = "header alarm-active";
                ui.status.innerText = "เกิดเหตุฉุกเฉิน!";
                
                ui.buzzer.innerText = "กำลังส่งเสียง...";
                ui.buzzer.className = "value status-danger";
                ui.iconBuzzer.className = "fas fa-volume-up status-danger";
                
                // เปิดให้กดปุ่ม "ปิดเสียง" ได้
                ui.btnStop.disabled = false;
                ui.btnStop.style.opacity = "1";
            } else {
                // ปกติ
                ui.header.className = "header";
                ui.status.innerText = "สถานะปกติ";
                
                ui.buzzer.innerText = "ปิดอยู่";
                ui.buzzer.className = "value status-normal";
                ui.iconBuzzer.className = "fas fa-volume-mute status-normal";
                
                // ปิดปุ่ม "ปิดเสียง" เพราะมันดับอยู่แล้ว
                ui.btnStop.disabled = true;
            }
        });

        // --- ฟังก์ชัน 1: ปิดเสียง (Stop Buzzer Only) ---
        function stopSound() {
            // ส่งค่า alert = false เพื่อหยุด Buzzer ที่ Arduino
            db.ref('/Monitor/alert').set(false).then(() => {
                alert("สั่งปิดเสียงเรียบร้อย!");
            });
        }

        // --- ฟังก์ชัน 2: รีเซ็ตระบบ (Reset All Status) ---
        function resetSystem() {
            // เคลียร์ค่าสถานะทั้งหมดให้กลับเป็นปกติ (สีเขียว)
            db.ref('/Monitor').update({
                alert: false,
                vibrate: false,
                sound_alert: false
            }).then(() => {
                alert("รีเซ็ตสถานะระบบเรียบร้อย!");
            });
        }

    </script>
</body>
</html>
