<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor V2</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #334155; }
        .box { background: #334155; padding: 15px; margin-bottom: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; }
        .val { font-size: 20px; font-weight: bold; }
        .bright { color: #FDB813; } /* เหลือง */
        .dark { color: #94a3b8; }   /* เทา */
        .alert { color: #ef4444; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#38bdf8;">ระบบแจ้งเตือน</h2>
        
        <div class="box">
            <span><i class="fas fa-temperature-half"></i> อุณหภูมิ</span>
            <span id="temp" class="val">--</span>
        </div>

        <div class="box">
            <span><i id="icon-light" class="fas fa-lightbulb"></i> แสง</span>
            <span id="light" class="val">รอค่า...</span>
        </div>

        <div class="box">
            <span><i id="icon-vibe" class="fas fa-wave-square"></i> การสั่น</span>
            <span id="vibe" class="val">ปกติ</span>
        </div>

        <button onclick="resetSystem()" style="width:100%; padding:15px; background:#22c55e; border:none; border-radius:10px; color:white; font-size:18px;">รีเซ็ตระบบ</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlPqcIYDYfRBYwnOKJ4n4KzNLvEEl5x64", 
            databaseURL: "https://kun16-95305-default-rtdb.firebaseio.com",
            projectId: "kun16-95305"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref("Monitor").on("value", (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            // 1. อุณหภูมิ
            document.getElementById("temp").innerText = (data.temp || 0).toFixed(1) + " °C";

            // 2. แสง (0=สว่าง, 1=มืด)
            const lightEl = document.getElementById("light");
            const iconLight = document.getElementById("icon-light");
            
            if (data.light_value == 0) { 
                lightEl.innerText = "สว่าง";
                lightEl.className = "val bright";
                iconLight.className = "fas fa-sun bright";
            } else {
                lightEl.innerText = "มืด";
                lightEl.className = "val dark";
                iconLight.className = "fas fa-moon dark";
            }

            // 3. สั่นสะเทือน
            const vibeEl = document.getElementById("vibe");
            if (data.vibrate == true) {
                vibeEl.innerText = "แผ่นดินไหว!";
                vibeEl.className = "val alert";
            } else {
                vibeEl.innerText = "ปกติ";
                vibeEl.className = "val";
            }
        });

        function resetSystem() {
            db.ref("Monitor").update({ alert: false, vibrate: false });
        }
    </script>
</body>
</html>
