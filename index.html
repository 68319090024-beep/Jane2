<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Monitor V2</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* CSS พื้นฐาน */
        body { font-family: 'Kanit', sans-serif; background-color: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #334155; }
        .row { display: flex; align-items: center; justify-content: space-between; background: #334155; padding: 15px; margin-bottom: 15px; border-radius: 10px; }
        .icon { font-size: 24px; width: 40px; }
        .text-yellow { color: #FDB813; } /* สีเหลือง */
        .text-gray { color: #94a3b8; }   /* สีเทา */
        .text-red { color: #ef4444; animation: blink 1s infinite; } /* สีแดงกระพริบ */
        .text-green { color: #22c55e; } /* สีเขียว */
        button { width: 100%; padding: 15px; background: #22c55e; border: none; border-radius: 10px; color: white; font-size: 18px; cursor: pointer; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <h1 style="color: #38bdf8;">ระบบตรวจสอบความปลอดภัย</h1>

    <div class="card">
        <div class="row">
            <i class="fas fa-temperature-half icon" style="color:#38bdf8;"></i>
            <div style="text-align: right;">
                <div style="font-size: 12px; color: #cbd5e1;">อุณหภูมิ</div>
                <div id="temp" style="font-size: 20px; font-weight: bold;">-- °C</div>
            </div>
        </div>

        <div class="row">
            <i id="icon-light" class="fas fa-lightbulb icon text-gray"></i>
            <div style="text-align: right;">
                <div style="font-size: 12px; color: #cbd5e1;">สภาพแสง</div>
                <div id="light" style="font-size: 20px; font-weight: bold;">รอค่า...</div>
            </div>
        </div>

        <div class="row">
            <i id="icon-vibe" class="fas fa-wave-square icon text-green"></i>
            <div style="text-align: right;">
                <div style="font-size: 12px; color: #cbd5e1;">การสั่นสะเทือน</div>
                <div id="vibe" style="font-size: 20px; font-weight: bold;">ปกติ</div>
            </div>
        </div>

        <button onclick="resetSystem()">รีเซ็ตระบบ</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlPqcIYDYfRBYwnOKJ4n4KzNLvEEl5x64", 
            databaseURL: "https://kun16-95305-default-rtdb.firebaseio.com",
            projectId: "kun16-95305"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref("Monitor").on("value", (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            // 1. อุณหภูมิ
            document.getElementById("temp").innerText = (data.temp || 0).toFixed(1) + " °C";

            // 2. แสง (ใช้ตรรกะ Arduino D3: 1=มืด, 0=สว่าง)
            const lightEl = document.getElementById("light");
            const iconEl = document.getElementById("icon-light");
            let val = data.light_value; 

            if (val == 0) {
                // ถ้าเป็น 0 คือ สว่าง
                lightEl.innerText = "สว่าง";
                lightEl.className = "text-yellow";
                iconEl.className = "fas fa-sun icon text-yellow";
            } else {
                // ถ้าเป็น 1 (หรืออื่นๆ) คือ มืด
                lightEl.innerText = "มืด / ปกติ";
                lightEl.className = "text-gray";
                iconEl.className = "fas fa-moon icon text-gray";
            }

            // 3. สั่นสะเทือน
            const vibeEl = document.getElementById("vibe");
            const iconVibe = document.getElementById("icon-vibe");
            if (data.vibrate == true) {
                vibeEl.innerText = "แผ่นดินไหว!";
                vibeEl.className = "text-red";
                iconVibe.className = "fas fa-house-crack icon text-red";
            } else {
                vibeEl.innerText = "ปกติ";
                vibeEl.className = "text-green";
                iconVibe.className = "fas fa-wave-square icon text-green";
            }
        });

        function resetSystem() {
            db.ref("Monitor").update({ alert: false, vibrate: false });
            alert("สั่งรีเซ็ตแล้ว");
        }
    </script>

</body>
</html>
