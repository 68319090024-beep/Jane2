<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเฝ้าระวังภัย (IoT Monitor)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary-color: #4a90e2;
            --danger-color: #ff4757;
            --success-color: #2ed573;
            --dark-btn: #2f3542;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            position: relative;
            transition: background 0.3s;
        }

        .header.alarm-active {
            background: var(--danger-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        .header h1 { margin: 0; font-size: 24px; }
        .status-badge {
            margin-top: 10px;
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 14px;
        }

        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .full-width { grid-column: span 2; }

        .card i { font-size: 30px; margin-bottom: 10px; color: var(--primary-color); }
        .card h3 { margin: 5px 0; font-size: 16px; color: #777; }
        .card .value { font-size: 22px; font-weight: 600; color: var(--text-color); }

        .status-normal { color: var(--success-color) !important; }
        .status-danger { color: var(--danger-color) !important; }

        .controls {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            border: none;
            padding: 15px 0;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
            color: white;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active { transform: scale(0.95); }

        .btn-stop {
            background-color: var(--danger-color);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-stop.active {
            opacity: 1;
            cursor: pointer;
        }

        .btn-reset {
            background-color: var(--dark-btn);
            box-shadow: 0 5px 15px rgba(47, 53, 66, 0.3);
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <div class="header" id="header-bg">
            <h1><i class="fas fa-shield-alt"></i> ระบบเฝ้าระวังภัย</h1>
            <div class="status-badge" id="system-status">สถานะปกติ</div>
        </div>

        <div class="content">
            <div class="card full-width">
                <i class="fas fa-thermometer-half"></i>
                <h3>อุณหภูมิ</h3>
                <div class="value" id="temp-val">-- °C</div>
            </div>

            <div class="card">
                <i class="fas fa-wave-square" id="icon-vib"></i>
                <h3>การสั่นสะเทือน</h3>
                <div class="value" id="vib-val">ปกติ</div>
            </div>

            <div class="card">
                <i class="fas fa-microphone" id="icon-sound"></i>
                <h3>เสียง</h3>
                <div class="value" id="sound-val">ปกติ</div>
            </div>
            
             <div class="card full-width">
                <i class="fas fa-volume-up" id="icon-buzzer"></i>
                <h3>สถานะเสียงแจ้งเตือน (Buzzer)</h3>
                <div class="value" id="buzzer-val">ปิดอยู่</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-stop" id="btn-stop" onclick="stopSound()" disabled>
                <i class="fas fa-power-off"></i> ปิดเสียง & คืนค่า
            </button>
            
            <button class="btn btn-reset" onclick="stopSound()">
                <i class="fas fa-redo-alt"></i> รีเซ็ตระบบ
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            databaseURL: "https://kun16-95305-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const ui = {
            temp: document.getElementById('temp-val'),
            vib: document.getElementById('vib-val'),
            sound: document.getElementById('sound-val'),
            buzzer: document.getElementById('buzzer-val'),
            header: document.getElementById('header-bg'),
            status: document.getElementById('system-status'),
            iconVib: document.getElementById('icon-vib'),
            iconSound: document.getElementById('icon-sound'),
            iconBuzzer: document.getElementById('icon-buzzer'),
            btnStop: document.getElementById('btn-stop')
        };

        db.ref('/Monitor').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            ui.temp.innerText = parseFloat(data.temp).toFixed(1) + " °C";

            if (data.vibrate) {
                ui.vib.innerText = "⚠️ พบการสั่น!";
                ui.vib.className = "value status-danger";
                ui.iconVib.className = "fas fa-radiation status-danger";
            } else {
                ui.vib.innerText = "ปกติ";
                ui.vib.className = "value status-normal";
                ui.iconVib.className = "fas fa-wave-square status-normal";
            }

            if (data.sound_alert) {
                ui.sound.innerText = "⚠️ เสียงผิดปกติ!";
                ui.sound.className = "value status-danger";
                ui.iconSound.className = "fas fa-exclamation-triangle status-danger";
            } else {
                ui.sound.innerText = "ปกติ";
                ui.sound.className = "value status-normal";
                ui.iconSound.className = "fas fa-microphone status-normal";
            }

            if (data.alert) {
                ui.header.className = "header alarm-active";
                ui.status.innerText = "เกิดเหตุฉุกเฉิน!";
                
                ui.buzzer.innerText = "กำลังส่งเสียง...";
                ui.buzzer.className = "value status-danger";
                ui.iconBuzzer.className = "fas fa-volume-up status-danger";

                ui.btnStop.disabled = false;
                ui.btnStop.classList.add('active'); 
                ui.btnStop.innerHTML = '<i class="fas fa-power-off"></i> ปิดเสียง & คืนค่า';

            } else {
                ui.header.className = "header";
                ui.status.innerText = "สถานะปกติ";
                
                ui.buzzer.innerText = "ปิดอยู่";
                ui.buzzer.className = "value status-normal";
                ui.iconBuzzer.className = "fas fa-volume-mute status-normal";

                ui.btnStop.disabled = true;
                ui.btnStop.classList.remove('active');
            }
        });

        // ฟังก์ชันเดียว คุมทั้งสองปุ่ม
        // กดแล้ว สั่งปิดเสียง + เคลียร์ค่าทั้งหมดให้เป็นปกติ
        function stopSound() {
            db.ref('/Monitor').update({
                alert: false,
                vibrate: false,
                sound_alert: false
            });
        }

    </script>
</body>
</html>
